<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrimonio Paolo e Giorgia</title>
    <style>
        /* Reset base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo della pagina */
        body {
            background-color: #f2f2f2; /* Colore neutro */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
            overflow: hidden;
        }

        /* Effetto fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Contenitore principale scrollabile */
        .scroll-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            overflow-y: scroll;
            position: relative;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Immagine di sfondo */
        .background-image {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            pointer-events: none;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5); /* Alone d'ombra attorno all'immagine */
        }

        /* Area cliccabile */
        .clickable-area {
            position: absolute;
            top: 1413px; /* Regola in base all'immagine */
            left: 250px;
            width: 304px;
            height: 102px;
            z-index: 10;
            background: rgba(0, 0, 0, 0); /* Invisibile */
        }

        /* Stelle animate */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-image: url('png-clipart-small-gold-star-creative-christmas-christmas-thumbnail.png'); /* File PNG che mi hai fornito */
            background-size: cover;
            opacity: 0.8;
            animation: moveStar 30s linear infinite, twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Movimento delle stelle */
        @keyframes moveStar {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh); /* Movimento obliquo */
            }
        }

        /* Indicatore di scorrimento */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #b58f71;
            text-align: center;
            animation: bounceArrow 1.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes bounceArrow {
            0%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            50% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        /* Correzioni per dispositivi mobili */
        @media (max-width: 600px) {
            .scroll-container {
                height: 80vh;
                max-width: 100%;
                overflow-y: scroll; /* Abilita lo scroll verticale */
            }

            .scroll-indicator {
                font-size: 30px;
            }

            .star {
                width: 8px; /* Più piccole per mobile */
                height: 8px;
                animation-duration: 40s; /* Più lenta per mobile */
            }

            /* Correzioni per il posizionamento dell'area cliccabile su mobile */
            .clickable-area {
                top: 1300px; /* Regola in base alla posizione dell'immagine */
                left: 200px; /* Riposizionato */
            }
        }
    </style>
</head>
<body>
    <!-- Stelle animate -->
    <div id="stars-container"></div>

    <!-- Contenitore scrollabile -->
    <div class="scroll-container">
        <img class="background-image" src="sfondo.jpg" alt="Sfondo non selezionabile">
        <!-- Area cliccabile -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdxoRrQzizgeBPutK-N7_0FzqsJTRkY1Vb6DmRbMJXcde_aHQ/viewform?vc=0&c=0&w=1&flr=0" 
           target="_blank" class="clickable-area"></a>
    </div>

    <!-- Indicatore di scorrimento -->
    <div class="scroll-indicator" id="scroll-indicator">↓</div>

    <script>
        // Creazione delle stelle animate con dimensioni casuali
        const starsContainer = document.getElementById('stars-container');
        const starCount = 100; // Numero di stelle
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Impostazione dimensione casuale per ciascuna stella
            const size = Math.random() * 10 + 5; // Dimensioni tra 5px e 15px
            star.style.width = size + 'px';
            star.style.height = size + 'px';

            // Posizionamento casuale delle stelle
            star.style.left = Math.random() * maxWidth + 'px';
            star.style.top = Math.random() * maxHeight + 'px';

            // Durata e ritardo casuale per l'animazione
            star.style.animationDuration = (Math.random() * 15 + 15) + 's'; // Durata casuale
            star.style.animationDelay = Math.random() * 5 + 's'; // Ritardo casuale

            starsContainer.appendChild(star);
        }

        // Funzione per nascondere l'indicatore di scorrimento
        const scrollContainer = document.querySelector('.scroll-container');
        const scrollIndicator = document.getElementById('scroll-indicator');

        scrollContainer.addEventListener('scroll', () => {
            const isAtBottom = scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 1;
            scrollIndicator.style.display = isAtBottom ? 'none' : 'block';
        });
    </script>
</body>
</html>
