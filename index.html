<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Matrimonio Paolo e Giorgia</title>
    <style>
        /* Reset base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            opacity: 0;
            animation: fadeIn 4s forwards;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .scroll-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            overflow-y: scroll;
            position: relative;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
            overflow-x: hidden;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            position: relative;
            min-width: 100%; /* Blocca il rimpicciolimento */
        }

        .clickable-area {
            position: absolute;
            top: 1413px;
            left: 250px;
            width: 304px;
            height: 102px;
            pointer-events: auto;
        }

        .star {
            position: absolute;
            background-image: url('png-clipart-small-gold-star-creative-christmas-christmas-thumbnail.png');
            background-size: cover;
            opacity: 0.8;
            animation: twinkle 4s infinite ease-in-out, moveStar 30s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes moveStar {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, 100px);
            }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #b58f71;
            text-align: center;
            animation: bounceArrow 1.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes bounceArrow {
            0%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            50% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        @media (max-width: 600px) {
            .scroll-container {
                height: 80vh;
                max-width: 100%;
            }

            .scroll-indicator {
                font-size: 30px;
            }

            .star {
                width: 8px;
                height: 8px;
            }

            .clickable-area {
                top: calc(60% + 30vh);
                left: 10%;
                width: 80%;
                height: 8%;
            }

            .background-image {
                width: 100%;
                height: auto;
                object-fit: cover;
                min-width: 100%; /* Blocca il rimpicciolimento */
            }
        }
    </style>
</head>
<body>
    <!-- Stelle animate -->
    <div id="stars-container"></div>

    <!-- Contenitore scrollabile -->
    <div class="scroll-container">
        <img class="background-image" src="sfondo.jpg" alt="Sfondo non selezionabile">
        <!-- Area cliccabile -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdxoRrQzizgeBPutK-N7_0FzqsJTRkY1Vb6DmRbMJXcde_aHQ/viewform?vc=0&c=0&w=1&flr=0" target="_blank" class="clickable-area"></a>
    </div>

    <!-- Indicatore di scorrimento -->
    <div class="scroll-indicator" id="scroll-indicator">â†“</div>

    <script>
        const starsContainer = document.getElementById('stars-container');
        const starCount = 75;
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * maxWidth + 'px';
            star.style.top = Math.random() * maxHeight + 'px';
            star.style.width = (Math.random() * 5 + 5) + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(star);
        }

        const scrollContainer = document.querySelector('.scroll-container');
        const scrollIndicator = document.getElementById('scroll-indicator');

        scrollContainer.addEventListener('scroll', () => {
            const isAtBottom = scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 1;
            scrollIndicator.style.display = isAtBottom ? 'none' : 'block';
        });
    </script>
</body>
</html>
